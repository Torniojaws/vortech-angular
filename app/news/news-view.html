<section class="news">
	<article ng-repeat="item in news" class="newsPost">
		<header class="newsHeader">
			<h2 class="newsTitleText">{{ item.title }}</h2>
			<span class="newsDateText">{{ item.date | date }}</span>
		</header>
		<section class="newsPostText">
			<p>{{ item.text }}</p>
		</section>
		<aside class="indent redText">-- {{ item.poster }}</aside>
	</article>
</section>
