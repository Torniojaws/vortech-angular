<section class="news" ng-controller="vortechNewsApp">
	<article ng-repeat="item in news" class="newsPost">
		<header class="newsHeader">
			<h2 class="newsTitleText">{{ item.title }}</h2>
			<span class="newsDateText">{{ item.posted | date }}</span>
		</header>
		<section class="newsPostText">
			<p>{{ item.text }}</p>
		</section>
	</article>
</section>
